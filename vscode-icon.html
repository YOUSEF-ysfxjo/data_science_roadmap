<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code Icon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d30 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
        }

        .vscode-icon {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 10px 30px rgba(0, 152, 255, 0.3));
        }

        .vscode-icon:hover {
            transform: scale(1.1) rotate(5deg);
        }

        h1 {
            color: #007ACC;
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0, 122, 204, 0.5);
        }

        p {
            color: #cccccc;
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
            max-width: 800px;
        }

        .icon-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 122, 204, 0.2);
        }

        .icon-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 122, 204, 0.5);
            transform: translateY(-5px);
        }

        .icon-item svg {
            width: 80px;
            height: 80px;
        }

        .icon-label {
            color: #cccccc;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
