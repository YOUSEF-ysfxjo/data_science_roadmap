<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج تنبؤي لسعر المنازل</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg-dark: #2a303c;
            --card-dark: #364152;
            --text-light: #e5e7eb;
            --text-muted: #9ca3af;
            --border-color: #4b5563;
            --accent-purple: #8b5cf6;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Tajawal', 'Inter', sans-serif;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            box-sizing: border-box;
            line-height: 1.8;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--accent-purple);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.25rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            margin-bottom: 2rem;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        .simulation-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .input-section, .output-section {
            background-color: var(--card-dark);
            border-radius: 0.75rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-light);
        }

        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 1rem;
        }

        .btn {
            background-color: var(--accent-purple);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #7c3aed;
        }

        .chart-container {
            margin-top: 2rem;
            height: 300px;
        }

        .prediction-result {
            background-color: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--accent-green);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-top: 2rem;
            text-align: center;
        }

        .prediction-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-green);
            margin: 0.5rem 0;
        }

        .feature-importance {
            margin-top: 2rem;
        }

        .feature-bar {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .feature-name {
            width: 120px;
            font-size: 0.9rem;
        }

        .bar-container {
            flex-grow: 1;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 1rem;
        }

        .bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-purple), #a78bfa);
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }

        .feature-percent {
            width: 40px;
            text-align: left;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .simulation-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="data_analysis_visual_simulation.html" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="width: 1.25rem; height: 1.25rem;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            العودة للوحة التحكم
        </a>
        
        <h1>النموذج التنبؤي لأسعار المنازل</h1>
        
        <div class="simulation-container">
            <div class="input-section">
                <h2>أدخل بيانات المنزل</h2>
                <form id="predictionForm">
                    <div class="form-group">
                        <label for="area">المساحة (متر مربع)</label>
                        <input type="number" id="area" min="30" max="500" value="120" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="bedrooms">عدد الغرف</label>
                        <input type="number" id="bedrooms" min="1" max="10" value="3" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="bathrooms">عدد دورات المياه</label>
                        <input type="number" id="bathrooms" min="1" max="8" value="2" step="0.5" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">عمر العقار (سنوات)</label>
                        <input type="number" id="age" min="0" max="100" value="10" required>
                    </div>
                    
                    <button type="submit" class="btn">توقع السعر</button>
                </form>
                
                <div class="prediction-result" id="result" style="display: none;">
                    <h3>التنبؤ بسعر المنزل:</h3>
                    <div class="prediction-value" id="predictedPrice">$0</div>
                    <p>هذا السعر تقديري وقد يختلف حسب السوق</p>
                </div>
            </div>
            
            <div class="output-section">
                <h2>أهمية العوامل في التنبؤ</h2>
                <div class="feature-importance">
                    <div class="feature-bar">
                        <span class="feature-name">المساحة</span>
                        <div class="bar-container">
                            <div class="bar" id="areaBar" style="width: 0%"></div>
                        </div>
                        <span class="feature-percent" id="areaPercent">0%</span>
                    </div>
                    
                    <div class="feature-bar">
                        <span class="feature-name">عدد الغرف</span>
                        <div class="bar-container">
                            <div class="bar" id="bedroomsBar" style="width: 0%"></div>
                        </div>
                        <span class="feature-percent" id="bedroomsPercent">0%</span>
                    </div>
                    
                    <div class="feature-bar">
                        <span class="feature-name">دورات المياه</span>
                        <div class="bar-container">
                            <div class="bar" id="bathroomsBar" style="width: 0%"></div>
                        </div>
                        <span class="feature-percent" id="bathroomsPercent">0%</span>
                    </div>
                    
                    <div class="feature-bar">
                        <span class="feature-name">عمر العقار</span>
                        <div class="bar-container">
                            <div class="bar" id="ageBar" style="width: 0%"></div>
                        </div>
                        <span class="feature-percent" id="agePercent">0%</span>
                    </div>
                </div>
                
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('predictionForm');
            const resultDiv = document.getElementById('result');
            const predictedPriceElement = document.getElementById('predictedPrice');
            
            // Chart initialization
            const ctx = document.getElementById('priceChart').getContext('2d');
            const priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['شهر 1', 'شهر 2', 'شهر 3', 'شهر 4', 'شهر 5', 'شهر 6'],
                    datasets: [{
                        label: 'تغير السعر المتوقع',
                        data: [0, 0, 0, 0, 0, 0],
                        borderColor: '#8b5cf6',
                        tension: 0.4,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            rtl: true
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get input values
                const area = parseFloat(document.getElementById('area').value);
                const bedrooms = parseFloat(document.getElementById('bedrooms').value);
                const bathrooms = parseFloat(document.getElementById('bathrooms').value);
                const age = parseFloat(document.getElementById('age').value);
                
                // Simulate prediction (in a real app, this would be an API call)
                const basePrice = area * 1500; // Base price per square meter
                const bedroomValue = bedrooms * 50000;
                const bathroomValue = bathrooms * 30000;
                const ageDepreciation = Math.min(age * 2000, basePrice * 0.5); // Max 50% depreciation
                
                const predictedPrice = basePrice + bedroomValue + bathroomValue - ageDepreciation;
                
                // Add some randomness to make it feel more realistic
                const finalPrice = predictedPrice * (0.95 + Math.random() * 0.1);
                
                // Update UI
                predictedPriceElement.textContent = '$' + Math.round(finalPrice).toLocaleString();
                resultDiv.style.display = 'block';
                
                // Update feature importance (random for demo)
                updateFeatureImportance();
                
                // Update chart with price trend
                updatePriceTrendChart(finalPrice);
            });
            
            function updateFeatureImportance() {
                // Generate random importance values that sum to ~100%
                const importances = [];
                let remaining = 100;
                
                for (let i = 0; i < 4; i++) {
                    const max = remaining - (3 - i) * 10;
                    const value = Math.floor(Math.random() * (max - 20 + 1)) + 20;
                    importances.push(i === 3 ? remaining : value);
                    remaining -= value;
                }
                
                // Shuffle the array to make it more dynamic
                importances.sort(() => Math.random() - 0.5);
                
                // Update UI with animation
                animateBars([
                    { id: 'areaBar', percent: importances[0] },
                    { id: 'bedroomsBar', percent: importances[1] },
                    { id: 'bathroomsBar', percent: importances[2] },
                    { id: 'ageBar', percent: importances[3] }
                ]);
                
                // Update percentage text
                document.getElementById('areaPercent').textContent = importances[0] + '%';
                document.getElementById('bedroomsPercent').textContent = importances[1] + '%';
                document.getElementById('bathroomsPercent').textContent = importances[2] + '%';
                document.getElementById('agePercent').textContent = importances[3] + '%';
            }
            
            function animateBars(bars) {
                bars.forEach(bar => {
                    const element = document.getElementById(bar.id);
                    element.style.width = bar.percent + '%';
                });
            }
            
            function updatePriceTrendChart(price) {
                const base = price * 0.8;
                const trendData = [];
                
                // Generate realistic trend data
                for (let i = 0; i < 6; i++) {
                    const factor = i / 6;
                    const randomFactor = 0.9 + Math.random() * 0.2; // Randomness between 0.9 and 1.1
                    trendData.push(Math.round((base + (price - base) * factor) * randomFactor));
                }
                
                // Update chart
                priceChart.data.datasets[0].data = trendData;
                priceChart.update();
            }
            
            // Initial update
            updateFeatureImportance();
        });
    </script>
</body>
</html>
